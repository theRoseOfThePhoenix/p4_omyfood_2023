<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99a3d4fb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title class="">Oh My Food</title>
</head>

<body>
    <div class="main-contener">

        <!--oh my food logo-->
        <header>
            <div class="logo">  
                <h1>ohmyfood</h1>
            </div>
        </header>

        <!--localisation-->
        <section class="location">
            <form method="post" action="localisation" class="Search-bar">
                <i class="fa-solid fa-location-dot"></i>
                <label for="Search-bar"></label>
                <input type="search" id="Search-bar" name="villes" placeholder="Paris, Belleville"> 
            </form>
        </section>
        
        <main>
            <section class="hero">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button>Explorez les menus</button>
            </section>

            <section class="fonctionnement">
                <h2 class="titre_fonctionnement">Fonctionnement</h2>
                <div class="choice">
                    <p class="nombre">1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="choice">
                    <p class="nombre">2</p>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="choice">
                    <p class="nombre">3</p>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>           
            </section>


            <section class="restaurants">

            </section>
        </main>

        <footer>

        </footer>
    </div>    
</body>
</html>
